<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2>Edit Barang</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>ID Barang</label>
      <input type="text" name="id_brg" class="form-control" value="{{ barang[0] }}" readonly>
    </div>
    <div class="mb-3">
      <label>Nama Barang</label>
      <input type="text" name="nama" class="form-control" value="{{ barang[1] }}" required>
    </div>
    <div class="mb-3">
      <label>Harga</label>
      <input type="number" name="harga" class="form-control" value="{{ barang[2] }}" required>
    </div>
    <div class="mb-3">
      <label>Stok</label>
      <input type="number" name="stok" class="form-control" value="{{ barang[3] }}" required>
    </div>
    <div>
    <label>Gambar Sekarang:</label><br>
    {% if barang[4] %}
      <img src="{{ url_for('static', filename='uploads/' ~ barang[4]) }}" width="100"><br>
      <small>Jika ingin mengganti, upload gambar baru:</small>
    {% else %}
      <small>Tidak ada gambar. Upload baru di bawah:</small>
    {% endif %}
    </div>
    <div>
      <label>Ganti Gambar</label>
      <input type="file" name="gambar" accept="image/*">
    </div><br>
    <button type="submit" class="btn btn-primary">Perbarui</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
  </form>
</div>
</body>
</html>
