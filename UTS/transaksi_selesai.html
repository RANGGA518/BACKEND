<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Selesai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2>Transaksi Selesai</h2>
  <p>Transaksi berhasil diselesaikan. Berikut detail pembelian:</p>

  <table class="table table-bordered w-50">
    <tr><th>Nama Barang</th><td>{{ nama }}</td></tr>
    <tr><th>Harga Satuan</th><td>Rp {{ "{:,.0f}".format(harga) }}</td></tr>
    <tr><th>Jumlah</th><td>{{ jumlah }}</td></tr>
    <tr><th>Total Bayar</th><td><b>Rp {{ "{:,.0f}".format(subtotal) }}</b></td></tr>
  </table>

  <a href="{{ url_for('penjualan') }}" class="btn btn-primary">Transaksi Baru</a>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali ke Daftar Barang</a>
</div>
</body>
</html>
