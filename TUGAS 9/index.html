<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 align="center">Daftar Barang Minimarket</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Tambah Barang</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Harga Barang</th>
                    <th>Stok Barang</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items%}
                    <tr>
                        <td>{{ item['kode'] }}</td>
                        <td>{{ item['nama'] }}</td>
                        <td>{{ item['harga'] }}</td>
                        <td>{{ item['stok'] }}</td>
                        <td>
                            <a href="{{ url_for('edit', id=item['_id']) }}" class="btn btn-warning btn-sm">Update</a>
                            <a href="{{ url_for('delete', id=item['_id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin?')">Hapus</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
